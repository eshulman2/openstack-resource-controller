---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: listener-update
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: listener-update
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: listener-update
    ipVersion: 4
    cidr: 10.0.2.0/24
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: LoadBalancer
metadata:
  name: listener-update
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    vipSubnetRef: listener-update
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Listener
metadata:
  name: listener-update
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    loadBalancerRef: listener-update
    protocol: HTTP
    protocolPort: 8080
